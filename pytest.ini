[pytest]
addopts = -v -s
pythonpath = .
python_files = *_tests.py test_*.py
python_classes = Test*
python_functions = test_*
markers = 
    regression: Маркировка для регрессионных тестов
    registration: Маркировка для тестов регистрации
    authorization: Маркировка для тестов авторизации
    courses: Маркировка для тестов по курсу
    dashboard: Маркировка для тестов по рабочей панели
